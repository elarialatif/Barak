<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ar">

<head>
    <title>Barak</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.css">
    <link rel="stylesheet" href="css/owl.transitions.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- Flexslider + Animated Dots -->
    <link rel="stylesheet" href="https://jamesmuspratt.com/codepen/css/flexslider.css">
    <!-- Font -->

    <!-- js -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/0c24dd2579.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.actual.min.js"></script>
    <!-- Translate -->

</head>
<body class="auth">
    <section id="login" class="wrapper">
        <div class="content wow animated swing">
            <h1 class=""> تسجيل الدخول لمنصة بارق</h1>
            <div class="img">
                <img src="img/loginimg.png" alt="">
            </div>
            <form method="" action="" class="">
                <div class="col-3 input-effect">
                    <input class="effect-19" type="text" type="email" name="email">
                    <label for="">البريد الإلكتروني</label>
                    <span class="focus-border">
                        <i></i>
                    </span>
                </div>  
                <div class="col-3 input-effect">
                    <input class="effect-19" type="password" type="password" name="password">
                    <label for="">كلمة المرور</label>
                    <span class="focus-border">
                        <i></i>
                    </span>
                </div>               
                <div class="checkbox">
                    <input class="check_box" type="checkbox" name="remember" id="remember">
                    <label class="form-check-label" for="remember">
                        تذكرني
                    </label>
                </div> 
                <button class="auth_btn" type="submit">
                    <span>تسجيل الدخول</span>
                </button>
                <a class="forget" href="">
                    هل نسيت كلمة السر؟
                </a>
                                
            </form>
        </div>
    </section>
    <!-- js -->
    <script>
        $(document).ready(function () {
            $("#client-speech").owlCarousel({
                autoPlay: 3000,
                navigation: false, // Show next and prev buttons
                slideSpeed: 700,
                paginationSpeed: 1000,
                singleItem: true
            });
        });
    </script>
    <script>
        new WOW().init();
    </script>
    <script>
        $(function () {
            // init Isotope
            var $container = $('.isotope').isotope({
                itemSelector: '.element-item',
                layoutMode: 'fitRows'
            });


            // bind filter button click
            $('#filters').on('click', 'button', function () {
                var filterValue = $(this).attr('data-filter');
                // use filterFn if matches value
                $container.isotope({
                    filter: filterValue
                });
            });

            // change is-checked class on buttons
            $('.button-group').each(function (i, buttonGroup) {
                var $buttonGroup = $(buttonGroup);
                $buttonGroup.on('click', 'button', function () {
                    $buttonGroup.find('.is-checked').removeClass('is-checked');
                    $(this).addClass('is-checked');
                });
            });

        });
    </script>
    <!-- #Translate -->
    <script src="js/jquery-ui-1.10.3.min.js"></script>
    <script src="js/jquery.knob.js"></script>
    <script src="js/daterangepicker.js"></script>
    <script src="js/bootstrap3-wysihtml5.all.min.js"></script>
    <script src="js/dashboard.js"></script>

</body>

</html>
